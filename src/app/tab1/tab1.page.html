<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      The Mnemonica Stack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="mnemonicaGrid">
  <ion-button size="small" *ngFor="let card of mnemonicaService.getMnemonicaStack()" [color]="card.suit === '♣' || card.suit === '♠' ? 'dark' : 'danger'">
    {{card.position}} - {{card.value}}{{card.suit}}
  </ion-button>
</div>

</ion-content>
